<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <h1>IdeaBox</h1>
      <h2>Filter Starred Ideas</h2>
      <button>Show Starred Ideas</button>
    </aside>
    <main>
      <form>
        <div>
          <label>Title</label>
          <input type="text"/>
        </div>
        <div>
          <label>Body</label>
          <textarea rows="2"></textarea>
        </div>
        <button>Save</button>
        <div>
          <img src="./assets/search.svg"/>
          <input placeholder="Search ideas"/>
        </div>
      </form>
      <section>
        <article>
          <div>
            <img src="./assets/star.svg"/>
            <img src="./assets/delete.svg"/>
          </div>
          <h4>Idea Title</h4>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          <div>
            <img src="./assets/comment.svg"/>
            <span>Comment</span>
          </div>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
